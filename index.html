<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Enny</title>
</head>
<body>
    <main class="main">
        <section class="container">
            <div class="container__principal">
                <h1>Bem-vindo!</h1>
            </div>
            <div class="container__flex">
                <div class="container__conteudo">
                    <label class="container__conteudo-nomeSobrenome" for="nomeSobrenome">Qual seu nome? </label>
                    <input type="text" class="container__conteudo-input" id="nomeSobrenome" required placeholder="Digite seu nome">
                </div>
                <div class="container__conteudo-enviar">
                    <input type="submit" value="Enviar" class="enviar">  
                </div>
            </div>  
        </section>
    </main>   
</body>
</html>
